   <!-- Modal Konfirmasi Logout -->
    <div id="logoutModal" class="modal" style="display: none;">
      <div class="modal-content">

    <!-- Script untuk Dark Mode dan Menu Toggle -->
    <script>
      // Fungsi untuk toggle menu navigasi
      function toggleMenu() {
        const navMenu = document.getElementById("navMenu");
        navMenu.classList.toggle("show");
      }

      // Logika untuk Dark Mode
      const darkModeToggle = document.getElementById("darkModeToggle");
      const body = document.body;

      // Fungsi untuk menerapkan tema
      function applyTheme(isDark) {
        body.classList.toggle("dark-mode", isDark);
        if (darkModeToggle) {
          darkModeToggle.checked = isDark;
        }
      }

      // Periksa tema yang tersimpan saat halaman dimuat
      document.addEventListener("DOMContentLoaded", function () {
        const savedDarkMode = localStorage.getItem("darkMode") === "true";
        applyTheme(savedDarkMode);
      });

      // Tambahkan event listener untuk toggle
      if (darkModeToggle) {
        darkModeToggle.addEventListener("change", function () {
          const isDark = this.checked;
          localStorage.setItem("darkMode", isDark);
          applyTheme(isDark);
        });
      }
        // Fungsi logout
function logout() {
  // Tampilkan modal konfirmasi logout
  document.getElementById("logoutModal").style.display = "flex";
}

function closeLogoutModal() {
  // Tutup modal
  document.getElementById("logoutModal").style.display = "none";
}

function confirmLogout() {
  // Hapus data login dan arahkan ke login
  localStorage.removeItem("currentUser");
  window.location.href = "login.html";
}

    </script>
